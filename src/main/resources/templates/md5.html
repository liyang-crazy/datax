<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datax-web</title>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/Iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body class="">
<div id="all" class="layui-layout layui-layout-admin">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;" class="context">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend id="show_title">输入让你无语的MD5</legend>
        </fieldset>
        <form class="layui-form" action="">
            <div class="layui-form-item" style="width:40em;">
                <label class="layui-form-label" style="width:7em;margin-left:0.2em;">请输入MD5码</label>
                <div class="layui-input-block" style="margin-left: 10em;">
                    <input type="text" class="layui-input" id="md5_ipt">
                    <button type="button" class="layui-btn" id="md5_btn" style="margin: -4.1em 0 0 31em;">解密</button>
                </div>
                <label class="layui-form-label" style="width:7em;margin-left:0.2em;">解密后</label>
                <div class="layui-input-block" style="margin-left: 10em;">
                    <input type="text" class="layui-input">
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/js/jquery-1.11.0.min.js"></script>
<script src="/layui/layui.all.js"></script>
<script src="/js/main.js"></script>
<script src="/js/md5.js"></script>
</body>
</html>
