<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datax-web</title>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/Iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="/css/script-add.css">
</head>
<body class="">
<div id="script-add" class="layui-layout layui-layout-admin">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;" class="scr-all">
        <div class="layui-form-item width-25">
            <label class="layui-form-label label-1 label-a">脚本名</label>
            <div class="layui-input-block m-left-9">
                <input class="layui-input input-a layui-disabled" id="sc-show-jb_name" type="text">
            </div>
        </div>
        <form class="layui-form">
            <div class="layui-inline" style="margin-bottom: 15px;">
                <label class="layui-form-label" style="margin-left: 3em;">分组</label>
                <div class="layui-input-inline" style="width:35em;">
                    <select name="show_jb_group" disabled id="show_jb_group"  lay-filter="show_jb_group" lay-search="">
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </form>
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="font-size: 13px">Setting参数</legend>
        </fieldset>
        <div class="setting">
            <div class="layui-form-item width-25">
                <label class="layui-form-label label-1 label-a">通道数量</label>
                <div class="layui-input-block m-left-9">
                    <input  class="layui-input input-a layui-disabled" id="show_settin_channel" type="text">
                </div>
            </div>
            <div class="layui-form-item width-25">
                <label class="layui-form-label label-1 label-a">通道速度</label>
                <div class="layui-input-block m-left-9">
                    <input  class="layui-input input-a layui-disabled" id="show_setting_byte" type="text">
                </div>
            </div>
            <div class="layui-form-item width-25">
                <label class="layui-form-label label-1 label-a">出错限制record</label>
                <div class="layui-input-block m-left-9">
                    <input  class="layui-input input-a layui-disabled" id="show_setting_record" type="text">
                </div>
            </div>
            <div class="layui-form-item width-25">
                <label class="layui-form-label label-1 label-a">出错限制百分比</label>
                <div class="layui-input-block m-left-9">
                    <input  class="layui-input input-a layui-disabled" id="show_setting_percentage" type="text">
                </div>
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="font-size: 13px">Reader参数</legend>
        </fieldset>
        <!--reader区域-->
        <div class="reader">
            <!--mysql和orcale区域-->
            <div class="mysqlAndOracle layui-hide">
                <!--<div class="layui-form-item width-25">
                <label class="layui-form-label label-a">数据库地址</label>
                <div class="layui-input-block m-left-10">
                    <input class="layui-input input-a layui-disabled" id="sc-show-r-db-url" type="text">
                </div>
                </div>-->
                <div class="layui-form-item width-25">
                    <label class="layui-form-label label-1 label-a">用户名</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="sc-show-r-db-username" type="text">
                    </div>
                </div>
                <div class="layui-form-item width-25">
                    <label class="layui-form-label label-1 label-a">密码</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="sc-show-r-db-pasw" type="password">
                    </div>
                </div>
                <div class="layui-form-item width-25" id="sc-show-col">
                    <label class="layui-form-label label-1 label-a">同步列名</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="show_r_column"  type="text">
                        <div class="layui-hide col-textarea teax-a">
                            <textarea class="layui-textarea mar-1" id="r_col_texta"></textarea>
                            <div class="layui-inline mar-2">
                                <button type="button" class="layui-btn layui-btn-xs" id="col-sure">确定</button>
                                <button type="button" class="layui-btn layui-btn-xs layui-btn-warm" id="col-cancle">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item width-25" id="sc-show-tab">
                    <label class="layui-form-label label-1 label-a">同步表名</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="show_r_table"  type="text">
                        <div class="layui-hide tab-textarea teax-a">
                            <textarea class="layui-textarea mar-1" id="r_tab_texta"></textarea>
                            <div class="layui-inline mar-2">
                                <button type="button" class="layui-btn layui-btn-xs" id="tab-sure">确定</button>
                                <button type="button" class="layui-btn layui-btn-xs layui-btn-warm" id="tab-cancle">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item width-25">
                    <label class="layui-form-label label-1 label-a">连接地址</label>
                    <div class="layui-input-block m-left-9">
                        <textarea class="layui-textarea mar-1 layui-disabled" id="show_r_contaion" style="width: 35em;"></textarea>
                        <!--<input  class="layui-input input-a layui-disabled" id="show_r_contaion" type="text">
                        <div class="layui-hide cont-textarea teax-a">
                            <textarea class="layui-textarea mar-1" id="r_url_texta"></textarea>
                            <div class="layui-inline mar-2">
                                <button type="button" class="layui-btn layui-btn-xs" id="cont-sure">确定</button>
                                <button type="button" class="layui-btn layui-btn-xs layui-btn-warm" id="cont-cancle">取消</button>
                            </div>
                        </div>-->
                    </div>
                </div>
                <div class="layui-form-item width-25" id="sc-show-split">
                    <label class="layui-form-label label-1 label-a">数据分片</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="sc-show-r-splitPk"  type="text">
                    </div>
                </div>
                <div class="layui-form-item width-25" id="sc-show-sql">
                    <label class="layui-form-label label-1 label-a">动态sql</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="show_r_sql" type="text">
                        <div class="layui-hide sql-textarea teax-a">
                            <textarea class="layui-textarea mar-1" id="r_sql_texta"></textarea>
                            <div class="layui-inline mar-2">
                                <button type="button" class="layui-btn layui-btn-xs" id="sql-sure">确定</button>
                                <button type="button" class="layui-btn layui-btn-xs layui-btn-warm" id="sql-cancle">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--textFile区域-->
            <div class="txtFile layui-hide">
                <div class="layui-form-item width-25">
                    <label class="layui-form-label label-1 label-a">路径地址</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="show_path" type="text">
                    </div>
                </div>
                <div class="layui-form-item width-25">
                    <label class="layui-form-label label-1 label-a">编码</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="show_encoding" type="text">
                    </div>
                </div>
                <div class="layui-form-item width-25">
                    <label class="layui-form-label label-1 label-a">分隔符</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="show_fgf" type="text">
                    </div>
                </div>
                <form class="layui-form">
                    <div class="layui-inline" style="margin-bottom: 1em;">
                        <label class="layui-form-label" style="margin-left: 3em;">压缩方式</label>
                        <div class="layui-input-inline" style="width:35em;">
                            <select name="show_ys" disabled id="show_ys"  lay-filter="show_ys" lay-search="">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-bottom: 1em;">
                        <label class="layui-form-label" style="margin-left: 3em;">跳过csv文件</label>
                        <div class="layui-input-inline" style="width:35em;">
                            <select name="show_csv" disabled id="show_csv"  lay-filter="show_csv" lay-search="">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </form>
                <!--<div class="layui-form-item width-25">
                    <label class="layui-form-label label-1 label-a">nullFormat</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a" id="add_nullFor" type="text" value="\N">
                    </div>
                </div>-->
                <div class="layui-form-item width-25">
                    <label class="layui-form-label label-1 label-a">读取列</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="show_txtFile_column" type="text" value="">
                    </div>
                </div>
            </div>
        </div>
        <!--writer区域-->
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="font-size: 13px">Writer参数</legend>
        </fieldset>
        <div class="writer">
            <!--mysql和oracle区域-->
            <div class="w_mysqlAndOracle layui-hide">
                <!--<div class="layui-form-item width-25">
                 <label class="layui-form-label label-a">数据库地址</label>
                 <div class="layui-input-block m-left-10">
                     <input class="layui-input input-a layui-disabled" id="w-sc-show-db-url" type="text">
                 </div>
                </div>-->
                <div class="layui-form-item width-25">
                    <label class="layui-form-label label-1 label-a">用户名</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="w-sc-show-db-username" type="text">
                    </div>
                </div>
                <div class="layui-form-item width-25">
                    <label class="layui-form-label label-1 label-a">密码</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="w-sc-show-db-pasw" type="password">
                    </div>
                </div>
                <form class="layui-form" id="w_show_db_mode_all">
                    <div class="layui-inline" style="margin-bottom: 15px;">
                        <label class="layui-form-label" style="margin-left: 3em;">写入方式</label>
                        <div class="layui-input-inline" style="width: 35em;">
                            <select name="w_show_db_mode" disabled id="w_show_db_mode"  lay-filter="w_show_db_mode" lay-search="">
                                <option value="" selected></option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="layui-form-item width-25" id="w-sc-show-col">
                    <label class="layui-form-label label-1 label-a">同步列名</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="w-show_column"  type="text">
                        <div class="layui-hide w-col-textarea teax-a">
                            <textarea class="layui-textarea mar-1" id="w-col_texta"></textarea>
                            <div class="layui-inline mar-2">
                                <button type="button" class="layui-btn layui-btn-xs" id="w-col-sure">确定</button>
                                <button type="button" class="layui-btn layui-btn-xs layui-btn-warm" id="w-col-cancle">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item width-25" id="w-sc-show-tab">
                    <label class="layui-form-label label-1 label-a">同步表名</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="w-show_table"  type="text">
                        <div class="layui-hide w-tab-textarea teax-a">
                            <textarea class="layui-textarea mar-1" id="w-tab_texta"></textarea>
                            <div class="layui-inline mar-2">
                                <button type="button" class="layui-btn layui-btn-xs" id="w-tab-sure">确定</button>
                                <button type="button" class="layui-btn layui-btn-xs layui-btn-warm" id="w-tab-cancle">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item width-25">
                    <label class="layui-form-label label-1 label-a">连接地址</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="w-show_contaion" type="text">
                        <div class="layui-hide w-cont-textarea teax-a">
                            <textarea class="layui-textarea mar-1" id="w-url_texta"></textarea>
                            <div class="layui-inline mar-2">
                                <button type="button" class="layui-btn layui-btn-xs" id="w-cont-sure">确定</button>
                                <button type="button" class="layui-btn layui-btn-xs layui-btn-warm" id="w-cont-cancle">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item width-25" id="w-sc-show-session">
                    <label class="layui-form-label label-1 label-a">session</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="w-show_session" type="text">
                        <div class="layui-hide w-session-textarea teax-a">
                            <textarea class="layui-textarea mar-1" id="w-session_texta"></textarea>
                            <div class="layui-inline mar-2">
                                <button type="button" class="layui-btn layui-btn-xs" id="w-session-sure">确定</button>
                                <button type="button" class="layui-btn layui-btn-xs layui-btn-warm" id="w-session-cancle">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item width-25" id="w-sc-show-preSql">
                    <label class="layui-form-label label-1 label-a">preSql</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="w-show_preSql" type="text">
                        <div class="layui-hide w-presql-textarea teax-a">
                            <textarea class="layui-textarea mar-1" id="w-preSql_texta"></textarea>
                            <div class="layui-inline mar-2">
                                <button type="button" class="layui-btn layui-btn-xs" id="w-preSql-sure">确定</button>
                                <button type="button" class="layui-btn layui-btn-xs layui-btn-warm" id="w-preSql-cancle">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--txtfile区域-->
            <div class="w_txtFile layui-hide">
                <div class="layui-form-item width-25">
                    <label class="layui-form-label label-1 label-a">路径地址</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="w_show_path" type="text">
                    </div>
                </div>
                <div class="layui-form-item width-25">
                    <label class="layui-form-label label-1 label-a">写入文件名</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="w_show_fileName" type="text">
                    </div>
                </div>
                <form class="layui-form">
                    <div class="layui-inline" style="margin-bottom: 15px;">
                        <label class="layui-form-label" style="margin-left: 3em;">处理模式</label>
                        <div class="layui-input-inline" style="width: 35em;">
                            <select name="w_show_wmode" disabled id="w_show_wmode"  lay-filter="w_show_wmode" lay-search="">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-bottom: 1em;">
                        <label class="layui-form-label" style="margin-left: 3em;">压缩方式</label>
                        <div class="layui-input-inline" style="width:35em;">
                            <select name="w_show_ys" disabled id="w_show_ys"  lay-filter="w_show_ys" lay-search="">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="layui-form-item width-25">
                    <label class="layui-form-label label-1 label-a">分隔符</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="w_show_fgf" type="text">
                    </div>
                </div>
                <div class="layui-form-item width-25">
                    <label class="layui-form-label label-1 label-a">编码</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="w_show_encoding" type="text">
                    </div>
                </div>
                <!--<div class="layui-form-item width-25">
                    <label class="layui-form-label label-1 label-a">nullFormat</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a" id="w_add_nullFor" type="text" value="\N">
                    </div>
                </div>-->
                <div class="layui-form-item width-25">
                    <label class="layui-form-label label-1 label-a">日期格式</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="w_show_date" type="text">
                    </div>
                </div>
                <div class="layui-form-item width-25">
                    <label class="layui-form-label label-1 label-a">文件写出格式</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="w_show_fileFormat" type="text">
                    </div>
                </div>
                <div class="layui-form-item width-25">
                    <label class="layui-form-label label-1 label-a">写出表头</label>
                    <div class="layui-input-block m-left-9">
                        <input  class="layui-input input-a layui-disabled" id="w_show_header" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item width-25">
            <label class="layui-form-label label-1 label-a">脚本说明</label>
            <div class="layui-input-block m-left-9">
                <textarea class="layui-textarea teax-a layui-disabled" id="sc-show-jb_bz"></textarea>
            </div>
        </div>
    </div>
</div>
<script src="/js/jquery-1.11.0.min.js"></script>
<script src="/layui/layui.all.js"></script>
<script src="/js/script-show.js"></script>
</body>
</html>
