<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户查询</title>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/Iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="/css/userList.css">
</head>
<body>
<div class="all">
    <!--表头区域-->
    <div class="header">
        <span>用户列表</span>
    </div>
    <!--查询区域-->
    <div class="layui-clear">
        <!--输入查询条件-->
        <div class="fl name">
            <div class="layui-form-item">
                <label class="layui-form-label name-lab">姓名</label>
                <div class="layui-input-block">
                    <input name="title" class="layui-input name-ipt" type="text">
                </div>
            </div>
        </div>
        <!--查询按钮-->
        <div class="fl btn">
            <button class="layui-btn layui-btn-primary btn-cx">查询</button>
        </div>
        <!--新增按钮-->
        <div class="fr btn">
            <button class="layui-btn layui-btn-primary btn-add">新增</button>
        </div>
        <!--视频区域-->
        <!--<object class id="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,19,0" width="300" height="240">-->
            <!--<param name="movie" value="images/Flvplayer.swf">-->
            <!--<param name="quality" value="high">-->
            <!--<param name="allowFullScreen" value="true">-->
            <!--<param name="FlashVars" value="vcastr_file=qczg.flv">-->
            <!--<embed src="images/Flvplayer.swf" allowfullscreen="true" flashvars="vcastr_file=qczg.flv" quality="high" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" width="300" height="240"></embed>-->
        <!--</object>-->
        <!--<video width="352" height="264" controls autobuffer>-->
            <!--<source src="images/qczg1.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'></source>-->
        <!--</video>-->
    </div>
    <!--数据展示区域-->
    <div id="view">

    </div>
    <!--分页插件-->
    <div id="page" style="text-align: center;"></div>
</div>
<script src="/js/jquery-1.11.0.min.js"></script>
<script src="/layui/layui.all.js"></script>
<script src="/js/userList.js"></script>
<script id="demo" type="text/html">
    <table class="layui-table" lay-skin="line">
        <colgroup>
            <col width="100">
            <col width="150">
            <col width="200">
            <col width="200">
            <col width="200">
            <col width="200">
            <col width="200">
        </colgroup>
        <thead>
        <tr>
            <th>序号</th>
            <th>登录id</th>
            <th>名称</th>
            <th>电话</th>
            <th>地址</th>
            <th>等级</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{#  layui.each(d, function(index, item){ }}
        <tr>
            <td>{{index+1}}</td>
            <td>{{item.user_id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.address}}</td>
            <td>{{item.dengji}}</td>
            <td>
                <span class="edit" data-id="{{item.id}}">编辑</span>
                <span>丨</span>
                <span class="delete" data-id="{{item.id}}">删除</span>
            </td>
        </tr>
        {{#})}}
        </tbody>
    </table>
</script>
</body>
</html>
